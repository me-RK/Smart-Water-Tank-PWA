<svg width="750" height="1334" viewBox="0 0 750 1334" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="1334" fill="#1a73e8"/>
  
  <!-- Main Logo -->
  <g transform="translate(375, 500)">
    <!-- Water Tank -->
    <rect x="-100" y="-80" width="200" height="240" rx="12" fill="#ffffff" stroke="#1a73e8" stroke-width="6"/>
    
    <!-- Water Level -->
    <rect x="-90" y="80" width="180" height="70" rx="6" fill="#4fc3f7"/>
    
    <!-- Water Ripples -->
    <path d="M-80 100 Q-40 90 0 100 T80 100" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M-70 120 Q-30 110 10 120 T90 120" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Tank Lid -->
    <rect x="-110" y="-100" width="220" height="20" rx="10" fill="#ffffff" stroke="#1a73e8" stroke-width="6"/>
    
    <!-- Smart Sensor/Indicator -->
    <circle cx="0" cy="-90" r="16" fill="#4caf50"/>
    <circle cx="0" cy="-90" r="10" fill="#ffffff"/>
    
    <!-- Water Drops -->
    <path d="M-200 -20 Q-190 -40 -180 -20 Q-170 0 -180 20 Q-190 40 -200 20 Q-210 0 -200 -20 Z" fill="#4fc3f7"/>
    <path d="M180 0 Q190 -20 200 0 Q210 20 200 40 Q190 60 180 40 Q170 20 180 0 Z" fill="#4fc3f7"/>
  </g>
  
  <!-- App Title -->
  <text x="375" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Smart Water Tank</text>
  
  <!-- Brand Name -->
  <text x="375" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#ffffff" opacity="0.9">by EmptyIdea</text>
  
  <!-- Tagline -->
  <text x="375" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" opacity="0.8">Real-time Water Management</text>
</svg>