<svg width="640" height="1136" viewBox="0 0 640 1136" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="1136" fill="#1a73e8"/>
  
  <!-- Main Logo -->
  <g transform="translate(320, 450)">
    <!-- Water Tank -->
    <rect x="-80" y="-60" width="160" height="180" rx="10" fill="#ffffff" stroke="#1a73e8" stroke-width="4"/>
    
    <!-- Water Level -->
    <rect x="-70" y="60" width="140" height="50" rx="5" fill="#4fc3f7"/>
    
    <!-- Water Ripples -->
    <path d="M-60 80 Q-20 70 20 80 T100 80" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-50 100 Q-10 90 30 100 T110 100" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Tank Lid -->
    <rect x="-90" y="-70" width="180" height="10" rx="5" fill="#ffffff" stroke="#1a73e8" stroke-width="4"/>
    
    <!-- Smart Sensor/Indicator -->
    <circle cx="0" cy="-65" r="10" fill="#4caf50"/>
    <circle cx="0" cy="-65" r="6" fill="#ffffff"/>
    
    <!-- Water Drops -->
    <path d="M-150 -10 Q-140 -30 -130 -10 Q-120 10 -130 30 Q-140 50 -150 30 Q-160 10 -150 -10 Z" fill="#4fc3f7"/>
    <path d="M130 10 Q140 -10 150 10 Q160 30 150 50 Q140 70 130 50 Q120 30 130 10 Z" fill="#4fc3f7"/>
  </g>
  
  <!-- App Title -->
  <text x="320" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">Smart Water Tank</text>
  
  <!-- Brand Name -->
  <text x="320" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" opacity="0.9">by EmptyIdea</text>
  
  <!-- Tagline -->
  <text x="320" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#ffffff" opacity="0.8">Real-time Water Management</text>
</svg>