<svg width="1125" height="2436" viewBox="0 0 1125 2436" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1125" height="2436" fill="#1a73e8"/>
  
  <!-- Main Logo -->
  <g transform="translate(562, 1000)">
    <!-- Water Tank -->
    <rect x="-120" y="-100" width="240" height="300" rx="15" fill="#ffffff" stroke="#1a73e8" stroke-width="8"/>
    
    <!-- Water Level -->
    <rect x="-110" y="100" width="220" height="90" rx="8" fill="#4fc3f7"/>
    
    <!-- Water Ripples -->
    <path d="M-100 130 Q-50 115 0 130 T100 130" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M-90 150 Q-40 135 10 150 T110 150" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- Tank Lid -->
    <rect x="-130" y="-120" width="260" height="20" rx="10" fill="#ffffff" stroke="#1a73e8" stroke-width="8"/>
    
    <!-- Smart Sensor/Indicator -->
    <circle cx="0" cy="-110" r="20" fill="#4caf50"/>
    <circle cx="0" cy="-110" r="12" fill="#ffffff"/>
    
    <!-- Water Drops -->
    <path d="M-300 -30 Q-285 -60 -270 -30 Q-255 0 -270 30 Q-285 60 -300 30 Q-315 0 -300 -30 Z" fill="#4fc3f7"/>
    <path d="M270 0 Q285 -30 300 0 Q315 30 300 60 Q285 90 270 60 Q255 30 270 0 Z" fill="#4fc3f7"/>
  </g>
  
  <!-- App Title -->
  <text x="562" y="1400" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Smart Water Tank</text>
  
  <!-- Brand Name -->
  <text x="562" y="1500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#ffffff" opacity="0.9">by EmptyIdea</text>
  
  <!-- Tagline -->
  <text x="562" y="1600" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#ffffff" opacity="0.8">Real-time Water Management</text>
</svg>